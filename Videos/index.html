<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <br>
    <h1 style="margin-left: 20px;">Mecánica de Motos</h1>

    <!-- Buscador -->
    <input type="text" id="searchInput" placeholder="Buscar por título..." onkeyup="searchGallery()">

    <div class="gallery" id="gallery">
        <div class="video-item" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-title="Cabezote">
            <br>
            <h2>Cabezote</h2> <br>
            <img src="../imgs/aronymouslogo.png" alt="Video 1"><br><br>
            <p class="text">"Las motos son libertad sobre ruedas, el viento en el rostro y la emoción en cada curva. La carretera es su hogar, y el rugido del motor, su voz."</p><br>
            
            <center><a href="https://www.example.com" class="radioactive-button" style="width: 100%;">Descargar &rarr;</a>
            </center><br>
        </div>
        <div class="video-item" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-title="Caja">
            <br>
            <h2>Blog</h2><br>
            <img src="../imgs/aronymouslogo.png" alt="Video 2">
        </div>
        <div class="video-item" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-title="Cabezote">
            <br>
            <h2>Cabezote</h2><br>
            <img src="../imgs/aronymouslogo.png" alt="Video 3">
        </div>
        <div class="video-item" data-video="https://www.youtube.com/embed/dQw4w9WgXcQ" data-title="Cabezote">
            <br>
            <h2>Cabezote</h2><br>
            <img src="../imgs/aronymouslogo.png" alt="Video 4">
        </div>
    </div>

    <div class="modal" id="videoModal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <iframe id="videoFrame" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function searchGallery() {
            var input, filter, gallery, items, title, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toLowerCase();
            gallery = document.getElementById('gallery');
            items = gallery.getElementsByClassName('video-item');

            for (i = 0; i < items.length; i++) {
                title = items[i].getAttribute('data-title');
                txtValue = title.toLowerCase();

                if (txtValue.indexOf(filter) > -1) {
                    items[i].style.display = "";
                } else {
                    items[i].style.display = "none";
                }
            }
        }
    </script>

    <script src="js.js"></script>

    
</body>
</html>
